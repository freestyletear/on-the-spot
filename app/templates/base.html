<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--==============================================
                         STYLES
    ================================================-->
    <!--==============================================
                         JS
    ================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
    <!--==============================================
                         CSS
    ================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!--==============================================
                         TITLE
    ================================================-->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>News Api</title>
    {% endif %}
    <link rel="shortcut icon" href="{{url_for('static',filename='IMG/favicon.png')}}" type="image/x-icon">
</head>

<body class="color-change-5x">
    
    <!--==============================================
                NAVIGATION BAR BLOCK
    ================================================-->
    {% block navbar %}
    {% include "navbar.html" %}
    {% endblock %}
    <div class="illustration">
        <div class="i-large"></div>
        <div class="i-medium"></div>
        <div class="i-small"></div>
    </div>
    <header>
        <div class="audioembed">
            <audio controls="true" autoplay="true" src="{{url_for('static',filename='MP3/audio.mp3')}}"  onloadeddata="setLowVolume()" id="audio1">
        </div>
    </header>

    <!--==============================================
                MAIN CONTENT BLOCK
    ================================================--> 
    {% block content %}

    {% endblock %}
    <!--==============================================
                      FOOTER
    ================================================-->
    <footer>
        <div class="d-flex justify-content-center ">
            <p>Copyright &#169 2021 <span>|| On The Spot ||</span> developed and designed by Keith James</p>
        </div>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script> -->
</body>

</html>
